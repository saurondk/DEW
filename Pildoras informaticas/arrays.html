<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var articulos =["zapatillas","camiseta","pantalon","calcetines"];
        
    </script>
</head>
<body>
    <script>
        document.write("<p> El primer articulo es <Strong>");
            document.write(articulos[0]+"</strong><p>");
            document.write("<p>El ultimo elemento es <strong>");
            document.write(articulos[articulos.length-1]+"</strong></p>");
            articulos.unshift("balon");
            document.write("<p>Agregamos este elemento:");
            document.write(articulos[0]+"</p>");
            document.write(articulos.length);
            document.write("<p>Agregamos un elemento al final:");
            articulos.push(prompt("Introduce el articulo"));
            document.write(articulos[articulos.length-1]+"</p>");
            document.write(articulos.length);
            alert("Borraremos el primer elemento");
            articulos.shift();
            document.write(articulos[0]);
            document.write(articulos.length);
            for (let i = 0; i < articulos.length; i++) {
                document.write(articulos[i]+"<br>");
                
            }
            
            articulos.pop();
            for (let i = 0; i < articulos.length; i++) {
                document.write(articulos[i]+"<br>");
                
            }
           

    </script>
</body>
</html>
