<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora IMC</title>

    <script src="js/ims.js"></script>
    <script src="js/fcm.js"></script>
    <script src="js/categoria.js"></script>
    <script src="js/fecha.js"></script>
    <style>
        table {
            border: 1px solid black;
            margin-left: 50px;
            margin-top: 50px;
            font-size: larger;
            text-align: center;
        }

        tr td {
            border: 1px solid black;
            font-size: larger;
            text-align: center;
        }

        #anios,
        #meses {
            background-color: rgb(50, 117, 175);
        }

        #dia {
            background-color: aqua;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body onload="fecha()">
    <div>
        <table>
            <tr>
                <td id="anios">año</td>

            </tr>
            <tr>
                <td id="dia">dia</td>
            </tr>
            <tr>
                <td id="meses">mes</td>
            </tr>

        </table>
    </div>
    <script>
        setTimeout(ventana(), 1000);

        function ventana() {
            window.open("bienvenida.html", "Bienvenida", "toolbar=no,scrollbars=no,resizable=no,location=no,top=350,left=700,width=400,height=100")
        }
    </script>
    <h1 class="display-2 text-center mt-4 ">Calculadora IMC</h1>
    <div class="container mt-4 ">
        <div class="row align-items-start">

            <button class=" col btn btn-outline-secondary me-4" onclick="calculadoraimc()">Calculadora indice
                masa</button>
            <button class="col btn btn-outline-secondary me-4" onclick="fcm()">Calculadora ritmo cardiaco</button>
            <button class="col btn btn-outline-secondary" onclick="categoria()">categoria</button>


            <div class="">
                <p class=" mt-4 text-center" id="imc"></p>
            </div>

        </div>
    </div>
    <div class="text-center">
        <script>


            function passw() {
                var password = document.getElementById("pass").value;

                if (password.length > 8 && password.length < 16) {

                    if (password.match(/[a-z]/)) {

                        if (password.match(/[A-Z]/)) {

                            if (password.match(/\d/)) {

                                if (password.match(/[;:\.,!¡\?¿@#\$%\^&\-_]/)) {
                                    document.getElementById("passout").innerHTML = "La contraseña es correcta";

                                }
                                else {
                                    document.getElementById("passout").innerHTML = "La contraseña No contiene un caracter especial";
                                }

                            }
                            else {
                                document.getElementById("passout").innerHTML = "La contraseña No contiene un numero";
                            }
                        }
                        else {
                            document.getElementById("passout").innerHTML = "La contraseña No contiene una letra mayuscula";
                        }
                    }
                    else {
                        document.getElementById("passout").innerHTML = "La contraseña No contiene una letra minuscula";
                    }

                }
                else {
                    document.getElementById("passout").innerHTML = "La contraseña No cumple con el largo requerido";
                }

            }
        </script>
        <form onsubmit="return false">
            <fieldset>
                <legend>Comprobar Contraseña</legend>
                <input type="text" id="pass">
                <button onclick="passw()">Comprobar</button><br>
            </fieldset>
        </form>
    </div>
    <div id="passout"></div>
    <br>

    <footer class="text-md-center">
        Pagina desarrollada por Aram Hernandez Rodriguez <br>
        <a href="" onclick="aviso()">Aviso Legal</a>
    </footer>

</body>

</html>
