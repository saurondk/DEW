<div class="row" style="background-color:#0073b7;">
    <div class="col-3"></div>
    <div class="col-6">
        

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="book-accommodation-label"><span class="dialog-title">Reservas</span></h5>
       
      </div>
      <div class="modal-body">
        <input type="hidden" id="type" value="0">
        <form id="book-form" action="/" novalidate="novalidate">


            <div class="row">
                <div class="col-12 col-sm-6 form-group">
                    <label for="givenname" id="given-name-label">Nombre</label><br>
                    <input name="givenname" class="form-control" required="" minlength="2" type="text" id="nombre" placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-6 form-group">
                    <label for="surname" id="surname-label">Apellido</label><br>
                    <input name="surname" class="form-control" required="" minlength="2" type="text" id="surname" placeholder="Apellido">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 col-sm-6 form-group">
                    <label for="telephone" id="telephone-label">Numero de telefono</label><br>
                    <input name="telephone" class="form-control" required="" minlength="7" digits="" type="text" id="telephone" placeholder=" codigo pais + numero">
                </div>
                <div class="col-12 col-sm-6 form-group">
                    <label for="email" id="email-label">E-mail </label><br>
                    <input class="form-control" name="email" required="" email="" type="email" id="email" placeholder=" E-mail">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 form-group">
                    <label for="adult-count" id="adult-count-label">Numero de  Adultos (over 12 years)</label><br>
                    <input name="adult-count" class="form-control" required="" digits="" min="1" type="number" id="adult-count" placeholder="Numero de adultos">
                </div>
                <div class="col-12 col-sm-6 form-group">
                    <label for="children-count" id="children-count-label">Numero de niños (12 años o menos)</label><br>
                    <input name="children-count" class="form-control" required="" digits="" min="0" type="number" id="children-count" placeholder="Numero de niños">
                </div>
            </div>

             <div class="row">
                <div class="col-12 col-sm-6 form-group">
                    <label for="arrival" id="arrival-label">Fecha de entrada</label><br>
                    <input name="arrival" class="form-control  read-only" type="date" required="" id="arrival" placeholder="">
                    
                </div>
                <div class="col-12 col-sm-6 form-group">
                    <label for="departure" id="departure-label">Fecha de Salida</label><br>
                    <input name="departure" class="form-control read-only" required="" type="date" id="departure" placeholder="">
                    
                </div>
            </div> 

        </form>
      </div>
      <div class="modal-footer">
        <br>
        <button type="button" id="send-booking" class="btn btn-sm btn-primary mt-3">Siguente</button>
        
      </div>
    </div>

    </div>

</div>
